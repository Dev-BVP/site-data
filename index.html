<!DOCTYPE html>
<html>
<head>
    <title>Displaying Neocities API JSON</title>
</head>
<body>
    <h1>Neocities Site Info</h1>
    <pre id="site-info"></pre>

    <script>
        fetch('https://neocities.org/api/info?sitename=samson-recipes')
            .then(response => {
                // Ensure the response was successful
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const preElement = document.getElementById('site-info');
                // Format the JSON data with 2-space indentation for readability
                preElement.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error fetching API data:', error);
                const preElement = document.getElementById('site-info');
                preElement.textContent = 'Error: Could not load data.';
            });
    </script>
</body>
</html>
