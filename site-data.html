<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samson Recipes Site data dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 20px;
    }

    .stat-card {
      background: #0074D9; /* professional blue */
      color: white;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-title {
      font-size: 1em;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      word-wrap: break-word;
    }

    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
      color: #0074D9;
    }
  </style>
</head>
<body>
  <h1>Samson Recipes Live Dashboard</h1>

  <div class="stat-card">
    <div class="stat-title">Site Name</div>
    <div class="stat-value" id="sitename">Loading...</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Views</div>
    <div class="stat-value" id="views">Loading...</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Hits</div>
    <div class="stat-value" id="hits">Loading...</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Created At</div>
    <div class="stat-value" id="created_at">Loading...</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Last Updated</div>
    <div class="stat-value" id="last_updated">Loading...</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Domain</div>
    <div class="stat-value" id="domain">Loading...</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Tags</div>
    <div class="stat-value" id="tags">Loading...</div>
  </div>

  <script>
    const apiUrl = "https://neocities.org/api/info?sitename=samson-recipes";

    async function fetchStats() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const info = data.info;

        document.getElementById("sitename").textContent = info.sitename;
        document.getElementById("views").textContent = info.views;
        document.getElementById("hits").textContent = info.hits;
        document.getElementById("created_at").textContent = info.created_at;
        document.getElementById("last_updated").textContent = info.last_updated;
        document.getElementById("domain").textContent = info.domain || "N/A";
        document.getElementById("tags").textContent = info.tags.join(", ");
      } catch (err) {
        console.error("Error fetching stats:", err);
      }
    }

    fetchStats();
    setInterval(fetchStats, 3000); // update every 30 seconds
  </script>
</body>
</html>
